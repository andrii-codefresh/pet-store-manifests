apiVersion: apps/v1
kind: Deployment
metadata:
  name: pet-store
spec:
  replicas: 1
  revisionHistoryLimit: 6
  selector:
    matchLabels:
      app: pet-store
  template:
    metadata:
      labels:
        app: pet-store
    spec:
      containers:
        - image: docker.io/andriicodefresh/pet-store:5e6537494c30fdde1fe880792b403121bb97618a
          name: pet-store
          ports:
            - containerPort: 3001
