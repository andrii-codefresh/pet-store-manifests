apiVersion: apps/v1
kind: Deployment
metadata:
  name: pet-store
spec:
  replicas: 1
  revisionHistoryLimit: 6
  selector:
    matchLabels:
      app: pet-store
  template:
    metadata:
      labels:
        app: pet-store
    spec:
      containers:
        - image: docker.io/andriicodefresh/pet-store:60718d774d960a4c074d21987d2e8b7866775178
          name: pet-store
          ports:
            - containerPort: 3001
